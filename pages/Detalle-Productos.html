            data-bs-target="#navbarSupportedContent"

    <main>
      <section id="detalleProductoId"></section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Lo que llevas en tu carro
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="variableOutputNombreId"></p>
              <p id="variableOutputPrecioId"></p>
              <input type="number" id="cantidadInputId" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="btnAgregarCarritoId"
                data-bs-dismiss="modal"
              >
                Agregar al carrito
              </button>
            </div>
          </div>
        </div>
      </div>
